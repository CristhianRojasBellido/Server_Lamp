<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Registro - Instituto Valle Grande</title>
    <link rel="stylesheet" href="/public/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Registro - Instituto Valle Grande</h1>
        <form action="/valida" method="post" id="registroForm">
            <div class="form-group">
                <label for="carrera">Carrera:</label>
                <select id="carrera" name="carrera">
                    <option value="analisis_sistemas">Análisis de Sistemas</option>
                    <option value="produccion_agraria">Producción Agraria</option>
                </select>
            </div>
            <div class="form-group">
                <label for="nombres">Nombres:</label>
                <input type="text" id="nombres" name="nombres">
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos">
            </div>
            <div class="form-group">
                <label for="dni">Número de DNI:</label>
                <input type="text" id="dni" name="dni">
            </div>
            <div class="form-group">
                <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">
            </div>
            <div class="form-group">
                <label for="correo">Correo Institucional:</label>
                <input type="email" id="correo" name="correo">
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena">
            </div>
            <div class="form-group">
                <input type="checkbox" id="terminos_condiciones" name="terminos_condiciones">
                <label for="terminos_condiciones">Acepto los Términos y Condiciones</label>
            </div>
            <button type="submit">Registrarse</button>
        </form>
    </div>
</body>
</html>
