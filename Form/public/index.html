<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Registro - Instituto Valle Grande</title>
    <link rel="stylesheet" href="/public/css/style.css">
    <!-- Include Font Awesome for the eye icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Additional styles for the eye icon */
        .password-input {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registro - Instituto Valle Grande</h1>
        <form action="/valida" method="post" id="registroForm">
            <div class="form-group">
                <label for="carrera">Carrera:</label>
                <select id="carrera" name="carrera">
                    <option value="analisis_sistemas">Análisis de Sistemas</option>
                    <option value="produccion_agraria">Producción Agraria</option>
                </select>
            </div>
            <div class="form-group">
                <label for="nombres">Nombres:</label>
                <input type="text" id="nombres" name="nombres">
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos">
            </div>
            <div class="form-group">
                <label for="dni">Número de DNI:</label>
                <input type="text" id="dni" name="dni">
            </div>
            <div class="form-group">
                <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">
            </div>
            <div class="form-group">
                <label for="correo">Correo Institucional:</label>
                <input type="email" id="correo" name="correo">
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña:</label>
                <div class="password-input">
                    <input type="password" id="contrasena" name="contrasena">
                    <span class="toggle-password" onclick="togglePassword()">
                        <i class="fas fa-eye" id="eyeIcon"></i>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <input type="checkbox" id="terminos_condiciones" name="terminos_condiciones">
                <label for="terminos_condiciones">Acepto los Términos y Condiciones</label>
            </div>
            <button type="submit">Registrarse</button>
        </form>
        <script src="/Form/public/js/form.js"></script>
    </div>
    <script>
        function togglePassword() {
            var passwordField = document.getElementById("contrasena");
            var eyeIcon = document.getElementById("eyeIcon");

            if (passwordField.type === "password") {
                passwordField.type = "text";
                eyeIcon.classList.remove("fa-eye");
                eyeIcon.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password";
                eyeIcon.classList.remove("fa-eye-slash");
                eyeIcon.classList.add("fa-eye");
            }
        }
    </script>
</body>
</html>
